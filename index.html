<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clima</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Ingresa tu ciudad" spellcheck="false">
            <button><img src="images/search.png" alt=""></button>
        </div>

        <div class="weather">
            <img src="images/clear.png" alt="weather" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">Buenos Aires</h2>

            <div class="details">
                <!-- Columna Humedad -->
                <div class="col">
                    <img src="images/humidity.png" alt="humidity">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humedad</p>
                    </div>
                </div>

                <!-- Columna Viento -->
                <div class="col">
                    <img src="images/wind.png" alt="wind">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Viento</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const apiKey = "43b63705bdbe526286c53f92ee4a685d";
        const weatherIcon = document.querySelector(".weather-icon");

        async function checkWeather(city = "Buenos Aires") {
            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city},AR&units=metric&lang=es&appid=${apiKey}`;
            
            const response = await fetch(apiUrl);
            const data = await response.json();
            console.log(data);

            // Actualiza datos de la app
            document.querySelector(".city").innerText = data.name;
            document.querySelector(".temp").innerText = Math.round(data.main.temp) + "°C";
            document.querySelector(".humidity").innerText = data.main.humidity + "%";
            document.querySelector(".wind").innerText = data.wind.speed + " km/h";

            // Selecciona ícono según el clima
            const condition = data.weather[0].main.toLowerCase(); 
            switch (condition) {
                case "clouds":
                    weatherIcon.src = "images/clouds.png";
                    break;
                case "clear":
                    weatherIcon.src = "images/clear.png";
                    break;
                case "rain":
                    weatherIcon.src = "images/rain.png";
                    break;
                case "drizzle":
                    weatherIcon.src = "images/drizzle.png";
                    break;
                case "mist":
                    weatherIcon.src = "images/mist.png";
                    break;
                case "snow":
                    weatherIcon.src = "images/snow.png";
                    break;
                default:
                    weatherIcon.src = "images/clear.png"; // fallback
            }
        }

        // Clima por defecto al cargar
        checkWeather();

        // Buscar ciudad al hacer clic
        document.querySelector(".search button").addEventListener("click", () => {
            const city = document.querySelector(".search input").value;
            if (city) {
                checkWeather(city);
            }
        });
    </script>
</body>
</html>
